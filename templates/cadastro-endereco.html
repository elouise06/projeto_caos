<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Endereço</title>
    <link rel="stylesheet" href="../static/css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <figure class="figure-endereco">
            <h2>
                Clique em continuar e seu cadastro será finalizado...
            </h2>
            <img src="../static/imgs/cat-8415620_1280_2-removebg-preview 1.svg" alt="ilustração gato em cima de livros">
        </figure>

        <div class="form">
            <h2 class="box-form">
                Endereço
            </h2>
            <form action="/cadastro-fim.html" method="POST">

                <div class="trio-form">

                    <!-- campo para CEP -->
                    <div class="form-group">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" required />
                    </div>

                    <!-- campo para Número -->
                    <div class="form-group">
                        <label for="numero">Número:</label>
                        <input type="text" id="numero" name="numero" placeholder="Digite o número" required />
                    </div>
                
                    <!-- campo para Complemento -->
                    <div class="form-group">
                        <label for="complemento">Complemento:</label>
                        <input type="text" id="complemento" name="complemento" placeholder="Digite o complemento" />

                        <div class="checkbox-complemento">
                            <input type="checkbox" name="semcomplemento" id="semcomplemento">
                            <label id="labelcomplemento" for="semcomplemento">Não possui complemento</label>
                        </div>
                    </div>

                </div>

                <div class="form-group">
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua" placeholder="Digite o nome da sua rua" required />
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" placeholder="Digite o nome do seu bairro" required />
                </div>

                <div class="duo-form">
                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" placeholder="Digite o nome da sua cidade" required />
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" name="estado" placeholder="Digite o nome do seu estado" required />
                    </div>
                </div>

                <a href="{{url_for('')}}"><button type="submit">Finalizar Cadastro</button></a>

            </form>
        </div>
    </main>
</body>
</html>
