{% extends "base.html" %}

{% block titulo %}
CAOS - Cadastro de livro
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/cadastrar_doação.css') }}">
{% endblock %}

{% block conteudo %}
<main class="page">

    <!-- LADO ESQUERDO -->
    <section class="left">
        <img src="../static/imgs/Vector 10.svg" alt="" class="bg-shape">

        <div class="left-content">
            <h1>Vamos começar<br>sua doação</h1>

            <img src="../static/imgs/cat-8415620_1280_2-removebg-preview 1.svg" alt="Gato" class="cat">
        </div>
    </section>

    <!-- LADO DIREITO -->
    <section class="right">
        <form action="{{ url_for('verlivro') }}" method="post" class="form" enctype="multipart/form-data">

            <h2>Dados do livro</h2>

            <div class="field">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>

            <div class="row">
                <div class="field">
                    <label for="autor">Autor:</label>
                    <input type="text" id="autor" name="autor" required>
                </div>

                <div class="field small">
                    <label for="ano">Ano de publicação:</label>
                    <input type="number" id="ano" name="ano">
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <label>Tipo de capa:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="capa" value="dura">
                            Capa Dura
                        </label>
                        <label>
                            <input type="radio" name="capa" value="brochura">
                            Capa Brochura
                        </label>
                    </div>
                </div>

                <div class="field small">
                    <label for="genero">Gênero:</label>
                    <input type="text" id="genero" name="genero">
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <label class="upload">
                        Carregar imagem do livro
                        <input type="file" id="imagem" name="imagem" accept="image/*" multiple>
                    </label>
                    <small>O máximo de uploads de imagens é 4*</small>
                </div>
            </div>

            <button type="submit" class="btn">Continuar</button>

        </form>
    </section>

</main>

<!-- JS: limite de 4 imagens -->
<script>
    const inputImagem = document.getElementById('imagem');

    inputImagem.addEventListener('change', function () {
        if (this.files.length > 4) {
            alert('Você pode enviar no máximo 4 imagens.');
            this.value = '';
        }
    });
</script>
{% endblock %}
