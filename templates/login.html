<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAOS - Login</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <section class="container">
        <section class="login">
            <div class="logo">
                <figure><img src="{{url_for('static', filename='imgs/logo_caos.png')}}" alt=""></figure>
                <span>Fa√ßa login com a sua conta</span>
            </div>
            <form action="{{ url_for('login') }}", method="post">
                <fieldset>
                    <label for="email">Email</label>
                    <div class="forms">
                        <input type="email" placeholder="digite aqui o seu email" name="email" required>
                        <div><i class="fa-regular fa-envelope" style="color: #ffffff;"></i></div>
                    </div>
                </fieldset>
                <fieldset>
                    <label for="senha">Senha</label>
                    <div class="forms">
                        <input type="password" placeholder="digite aqui a sua senha" name="senha" required>
                        <div><i class="fa-solid fa-lock" style="color: #ffffff;"></i></div>
                    </div>
                    <div><a href="#" class="esqueceu">Esqueceu a senha? <strong>Clique aqui</strong></a></div>
                </fieldset>
                <fieldset>
                    <button type="submit">Login</button>
                </fieldset>
            </form>
            <div class="linhas">
                <div class="linha"></div>
                <p>OU</p>
                <div class="linha"></div>
            </div>
            <div class="cadastro">
                <a href="{{url_for('cadastro_etapa1')}}">Cadastra-se</a>
            </div>
        </section>
        <section class="fundo">
            <figure><img src="{{url_for('static', filename='imgs/gato_em_cima_livros.svg')}}" alt=""></figure>
            <div class="titulo">
                <span>Bem-vindo a</span>
                Comunidade de Acesso, Obras e Saberes
            </div>
        </section>
    </section>
</body>
</html>
