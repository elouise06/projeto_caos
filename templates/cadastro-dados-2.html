<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Dados Pessoais</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/cadastro.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <figure>
            <h2>
                Vamos continuar <br> seu <b>cadastro</b>!
            </h2>
            <img src="../static/imgs/cat-8415620_1280_2-removebg-preview 1.svg" alt="ilustração gato em cima de livros">
        </figure>

        <div class="form">
            <h2 class="box-form">
                Dados pessoais
            </h2>
            <form action="{{ url_for('cadastro_etapa2') }}" method="POST">
                
                <div class="form-group">
                  <label for="nome-usuario">Nome de usuário:</label>
                  <input type="text" id="user" name="nome_usuario" placeholder="Digite seu nome de usuário" required />
                </div>
    
                
                <div class="form-group">
                  <label for="senha">Senha:</label>
                  <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />
                </div>

                <button type="submit">Continuar</button>
            </form>
        </div>
    </main>
</body>
</html>
