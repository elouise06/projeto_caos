<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Dados Pessoais</title>
    <link rel="stylesheet" href="../static/css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <figure>
            <h2>
                Vamos começar <br> seu <b>cadastro</b>!
            </h2>
            <img src="../static/imgs/cat-8415620_1280_2-removebg-preview 1.svg" alt="ilustração gato em cima de livros">
        </figure>

        <div class="form">
            <h2 class="box-form">
                Dados pessoais
            </h2>
            <form action="...">
                <!-- campo para Nome -->
                <div class="form-group">
                  <label for="nome-completo">Nome:</label>
                  <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />
                </div>
    
                <!-- campo para E-mail -->
                <div class="form-group">
                  <label for="email">E-mail:</label>
                  <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />
                </div>
    
                <!-- campo para Telefone -->
                <div class="form-group">
                  <label for="telefone">Telefone:</label>
                  <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required />
                </div>

               <button type="submit">Continuar</button>
            </form>
        </div>
    </main>
</body>
</html>
